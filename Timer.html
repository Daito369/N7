<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusHub タイマー</title>
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/timer.css">
</head>
<body class="timer-app">
  <section class="timer-surface" data-state="idle" aria-labelledby="timerTitle">
    <header class="timer-header" style="display:flex;justify-content:space-between;align-items:center;">
      <h1 id="timerTitle" style="margin:0;font-size:1.5rem;">フォーカスタイマー</h1>
      <button id="timerThemeToggle" class="md-icon-button" type="button" aria-label="テーマ切替">
        <span class="material-symbols-rounded" aria-hidden="true">light_mode</span>
      </button>
    </header>
    <div class="timer-display" role="timer" aria-live="polite">00:00:00</div>
    <div class="timer-inputs">
      <label>時間<input type="number" min="0" max="23" value="0" data-field="hours"></label>
      <label>分<input type="number" min="0" max="59" value="25" data-field="minutes"></label>
      <label>秒<input type="number" min="0" max="59" value="0" data-field="seconds"></label>
    </div>
    <div class="timer-quick-actions" role="group" aria-label="プリセット時間">
      <button type="button" data-duration="300000">5分</button>
      <button type="button" data-duration="900000">15分</button>
      <button type="button" data-duration="1500000">25分</button>
      <button type="button" data-duration="3600000">60分</button>
    </div>
    <div class="timer-controls" role="group" aria-label="タイマー操作">
      <button type="button" class="primary" data-action="start">開始</button>
      <button type="button" class="secondary" data-action="pause">一時停止</button>
      <button type="button" class="secondary" data-action="resume">再開</button>
      <button type="button" class="danger" data-action="stop">リセット</button>
    </div>
  </section>
  <script type="module" src="scripts/timer-page.js"></script>
</body>
</html>
